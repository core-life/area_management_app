<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - エリア管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">パスワード再設定</h2>
        <p class="text-gray-600 text-center mb-4">
            新しいパスワードを設定してください。<br>
            ※8文字以上の英数字で入力してください。
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('reset_password') }}" class="space-y-4">
            <div>
                <label for="new_password" class="block text-gray-700 text-sm font-semibold mb-2">新しいパスワード</label>
                <input type="password" id="new_password" name="new_password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="新しいパスワードを入力してください">
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">新しいパスワード (確認用)</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="もう一度入力してください">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 transform hover:scale-105">
                <i class="fas fa-key mr-2"></i>パスワードを設定する
            </button>
        </form>
    </div>
</body>
</html>
