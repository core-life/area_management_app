<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - エリア管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ログイン</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">メールアドレス (ユーザー名)</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="メールアドレスを入力してください">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">パスワード</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="パスワードを入力してください">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>ログイン
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:underline">パスワードを忘れた場合</a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-gray-600">アカウントをお持ちでないですか？</p>
            <a href="{{ url_for('register') }}" class="inline-block mt-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 transform hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i>新規登録
            </a>
        </div>
    </div>
</body>
</html>
