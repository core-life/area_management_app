<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - エリア管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">新規登録</h2>
        <p class="text-gray-600 text-center mb-4">
            登録後、仮パスワードを使用してログインし、パスワードを再設定してください。
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">メールアドレス</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="例: your.name@clp-ytmm.com"
                       value="{{ email if email else '' }}">
                <p class="text-xs text-gray-500 mt-1">※ドメインは @clp-ytmm.com のみ有効です。</p>
            </div>
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">名前</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="例: 山田太郎"
                       value="{{ name if name else '' }}">
                <p class="text-xs text-gray-500 mt-1">※スペースは自動的に除去されます。</p>
            </div>
            <div>
                <label for="affiliation" class="block text-gray-700 text-sm font-semibold mb-2">所属</label>
                <input type="text" id="affiliation" name="affiliation" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500"
                       placeholder="例: 東京"
                       value="{{ affiliation if affiliation else '' }}">
                <p class="text-xs text-gray-500 mt-1">＊「支社」の部分は入力不要</p>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 transform hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i>登録する
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">ログイン画面に戻る</a>
        </div>
    </div>
</body>
</html>
